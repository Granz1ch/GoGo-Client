name: GogoClient Release Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build Jar
        run: ./gradlew build
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: GogoClient-Pro-Build
          path: build/libs/*.jar
